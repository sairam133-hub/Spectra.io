  <script>
    // tiny-as random min-max function
function rMe(min, max) {return Math.floor(Math.random() * (max - min + 1) + min);}

// grap my path  
let roof = document.getElementById("roof");

  let floor = document.getElementById("floor");
function randomWaves(){
roof.setAttribute("d",  "M 0 -100 V 200 Q " 
   + rMe(0, 190) + " " 
   + rMe(00, 180) + " " 
   + rMe(90, 120) + " " 
   + rMe(90, 200)
   + " T " + rMe(150, 160) + " " + rMe(50, 150)

   + " T " + rMe(540, 560) + " " + rMe(50, 150)   
   + " T 600 "  +  rMe(60, 130) + " V -100 Z" );

floor.setAttribute("d", 
   "M 0 -100 V 200 Q " 
   + rMe(0, 190) + " " 
   + rMe(00, 180) + " "

  }



document.addEventListener("click", function () {
